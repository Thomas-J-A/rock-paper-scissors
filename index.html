<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <h1 id="score">Player 0 - 0 Computer</h1>

        <div class="btns">
            <button id="rock"><i class="far fa-gem"></i></button>
            <button id="paper"><i class="fas fa-toilet-paper"></i></button>
            <button id="scissors"><i class="fas fa-cut"></i></button>
        </div>
        

        <div class="results-container">
            <h2 id="result">Choose your weapon</h2>
            <p id="choices"></p>
        </div>

        <script src="main.js"></script>
    </body>
</html>
